<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/modelo.Sistema.xhtml">


	<ui:define name="menu">
		<ui:include src="/includes/menu.xhtml" />
	</ui:define>

	<ui:define name="conteudo">

		<h:form id="frmfornecedores">
			<p:dataTable id="tbfornecedores" emptyMessage="Nenhum registro encontrado!"
				value="#{MBFornecedores.itens}" var="item" paginator="true" rows="9">

				<f:facet name="header">Lista de Fornecedores</f:facet>

				<p:column headerText="Id" sortBy="#{item.id}" filterBy="#{item.id}">
					<h:outputText value="#{item.id}" />
				</p:column>

				<p:column headerText="Descrição" sortBy="#{item.descricao}"
					filterBy="#{item.descricao}">
					<h:outputText value="#{item.descricao}" />
				</p:column>

				<p:column headerText="Opções">
					<p:commandButton icon="ui-icon-trash" actionListener="#{MBFornecedores.prepararExcluir}" oncomplete="PF('dlgforExcluir').show();" update=":frmforExcluir:pnforExcluir" />
					<p:commandButton icon="ui-icon-pencil" actionListener="#{MBFornecedores.prepararEditar}" oncomplete="PF('dlgforEditar').show();" update=":frmforEditar:pnforEditar" />
				</p:column>

				<f:facet name="footer">
					<p:commandButton value="Novo" actionListener="#{MBFornecedores.prepararNovo}" oncomplete="PF('dlgforNovo').show();" update=":frmforNovo:pnforNovo" />
				</f:facet>

			</p:dataTable>
		</h:form>

		<p:dialog widgetVar="dlgforNovo" closable="false" draggable="false"
			resizable="false"
			header="Cadastrar Fornecedor"
			modal="true"
			appendTo="@(body)">

			<h:form id="frmforNovo">
				<h:panelGrid id="pnforNovo" columns="2">
					<p:outputLabel value="Descrição:" />
					<h:inputText size="30" maxlength="50" value="#{MBFornecedores.fornecedores.descricao}" />
				</h:panelGrid>
				<h:panelGrid columns="2">
					<p:commandButton value="Salvar" actionListener="#{MBFornecedores.novo}" 
					oncomplete="PF('dlgforNovo').hide();" update=":frmfornecedores:tbfornecedores :msgGlobal" />
					<p:commandButton value="Cancelar" onclick="PF('dlgforNovo').hide();" />
				</h:panelGrid>
			</h:form>
		</p:dialog>

	<p:dialog 
		widgetVar="dlgforExcluir" closable="false" draggable="false"
		resizable="false"
		header="Excluir Fornecedor"
		modal="true"
		appendTo="@(body)">
	
		<h:form id="frmforExcluir">
			<h:panelGrid id="pnforExcluir" columns="2">
				<h:outputText value="Código" />
				<h:outputText value="#{MBFornecedores.fornecedores.id}" />
				<h:outputText value="Descrição" />
				<h:outputText value="#{MBFornecedores.fornecedores.descricao}" />
			</h:panelGrid>
			
			<h:panelGrid columns="2">
				<p:commandButton value="Excluir" actionListener="#{MBFornecedores.excluir}"
				oncomplete="PF('dlgforExcluir').hide();" update=":frmfornecedores:tbfornecedores :msgGlobal" />
				<p:commandButton value="Cancelar" onclick="PF('dlgforExcluir').hide();" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
	
	<p:dialog 
		widgetVar="dlgforEditar" closable="false" draggable="false"
		resizable="false"
		header="Editar Fornecedor"
		modal="true"
		appendTo="@(body)">
	
		<h:form id="frmforEditar">
			<h:panelGrid id="pnforEditar" columns="2">
				<h:outputText value="Código" />
				<h:outputText value="#{MBFornecedores.fornecedores.id}" />
				<h:outputText value="Descrição" />
				<h:inputText value="#{MBFornecedores.fornecedores.descricao}" />
			</h:panelGrid>
			
			<h:panelGrid columns="2">
				<p:commandButton value="Editar" actionListener="#{MBFornecedores.editar}"
				oncomplete="PF('dlgforEditar').hide();" update=":frmfornecedores:tbfornecedores :msgGlobal" />
				<p:commandButton value="Cancelar" onclick="PF('dlgforEditar').hide();" />
			</h:panelGrid>
		</h:form>
	</p:dialog>

	</ui:define>
</ui:composition>
