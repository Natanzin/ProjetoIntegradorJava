<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" style="height: 100%">
<h:head>
    <title>Login</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</h:head>
<h:body style="height: 100%; display: flex; margin: 0px; background-color: #f5f5f5; align-items: center;">
    <h:form style="width: 100%; max-width: 400px; padding: 15px; margin: auto;">
        <p:panel header="Meu Projeto Web">
            <p:messages autoUpdate="true"/>
            <p:panelGrid id="grid" style="width: 100%">
                <p:row>
                    <p:column><p:outputLabel value="Usuário (CPF):" for="usuarioCPF"/></p:column>
                    <p:column><p:inputMask mask="999.999.999-99" id="usuarioCPF" value="#{MBLogin.cpf}" required="true" requiredMessage="CPF: Campo obrigatório!"
                                           style="width: 100%"/></p:column>
                </p:row>
                <p:row>
                    <p:column><p:outputLabel value="Senha:" for="senhaUsuario"/></p:column>
                    <p:column><p:password id="senhaUsuario" value="#{MBLogin.usuario.senha}" required="true" requiredMessage="Senha: Campo obrigatório!"
                                          style="width: 100%"/></p:column>
                </p:row>
                <p:row>
                    <p:column colspan="3">
                        <p:commandButton value="Entrar" action="#{MBLogin.envia}" style="width: 100%" update="grid" ajax="true" validateClient="true"/>
                    </p:column>
                </p:row>
            </p:panelGrid>
        </p:panel>
    </h:form>
</h:body>
</html>
