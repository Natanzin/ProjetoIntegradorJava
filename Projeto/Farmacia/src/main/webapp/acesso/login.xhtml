<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" style="height: 100%">
<h:head>
    <title>Login</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</h:head>
<h:body style="height: 100%; display: flex; margin: 0px; background-color: rgb(39, 39, 39); align-items: center;">
	<p:growl id="msgGlobal" life="3000" />
    <h:form style="width: 100%; max-width: 400px; padding: 15px; margin: auto;" enctype="multipart/form-data">
        <p:panel header="Meu Projeto Web">

            <p:messages autoUpdate="true"/>
            <p:panelGrid id="grid" style="width: 100%" columns="2">

                <p:outputLabel
                        value="CPF:"
                        for="usuarioCPF"
                />

                <p:inputMask
                        mask="999.999.999-99"
                        id="usuarioCPF"
                        value="#{MBLogin.cpf}"
                        required="true"
                        requiredMessage="CPF: Campo obrigatório!"
                        style="width: 100%"
                />

                <p:outputLabel
                        value="Senha:"
                        for="senhaUsuario"
                />

                <p:password
                        id="senhaUsuario"
                        value="#{MBLogin.usuario.senha}"
                        required="true"
                        requiredMessage="Senha: Campo obrigatório!"
                        style="width: 100%"
                />
            </p:panelGrid>
            <p:panelGrid id="grid-btn" style="width: 100%;" columns="1" >
                <p:commandButton
                        value="Acessar"
                        action="#{MBLogin.doLogin}"
                        style="width: 100%;"
                        update="grid"
                        ajax="true"
                        validateClient="true"
                />
            </p:panelGrid>
        </p:panel>
    </h:form>
</h:body>
</html>
